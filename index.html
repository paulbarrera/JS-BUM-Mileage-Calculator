<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>BUMMER</title>
    <style>
        html {
          font-family: Arial, Helvetica, sans-serif;
          color:#f7f1f1
        }
  
        body {
          margin: 0 auto;
          max-width: 1024px;
        }
  
        main {
          padding: 20px;
          color:black
        }
  
        header, footer {
          background: black;
          padding: 20px;
          border: 1px solid black;
        }
  
        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
  
        form {
          font-size: 0.8rem;
        }
  
        .personal-greeting {
          font-weight: bold;
        }
      </style>
</head>
<body>
    <header>
      <p>Days Until Tax Day</p>>
      <div align="center" id="timer"></div>
        <h1>Mileage Calculator</h1>
        <form action="test.html" method="GET" onsubmit="return validation();">
          <div class="info">
            <label for="name">Enter your full name:</label>
            <input id="name" name="name" type="text" required><br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required><br>
            <label for="submitname">Submit:</label>
            <input id="submitname" type="submit" value="I'm Driving"><br>
          </div>
        </form>
        <div id="eresult" style="color:red;"></div>
      </header>
    <script type="text/javascript" src="main.js"></script> 
</header>
<main>
  <p class="personal-greeting">Keeping your driving miles legit.</p>
  <div>
    <label for="date">Login Todays Date:</label>
    <input id="date" type="date" name="trip-start">
  </div>
</main>
</body>
<p>Odometer Start:<input type="text" id="n1"/><br/><br/></p>
<p>Odometer End: <input type="text" id="n2"/><br/><br/></p>
<select id="operators">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="/">/</option>
  <option value="X">X</option>
</select>
<button onclick="calc();">=</button>
<input type="text" id="result"/>
<p>Total: <input id="total" type="number" reading="computeMiles() "></p>
<h2 id="miles"></h2>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <form action="test.html">
    <h2>email</h2>
    <label for="email"></label>
    <input id="email">
  </form>
</footer>
<script src="main.js"></script>
</body>
</html>
